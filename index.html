<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<!--https://www.youtube.com/watch?v=fPmrpEVzm2Y&t=3s--> 
    <img src="images/bg-main-desktop.png" class="bg-img" alt="">
    <img src="images/bg-main-mobile.png" class="bg-img-xs" alt="">
    <div class="container">
        <section class="card-display">
            <div class="card-front">
                <img class="card-front-img" src="images/bg-card-front.png" alt="">
                <img class="card-logo" src="images/card-logo.svg" alt="">
                <p class="card-number-display">0000 0000 0000 0000</p>
                <p class="cardholder-display">Jane Appleseed</p>
                <p class="expiry-month-dis">00</p>
                <p class="expiry-year-dis">0000</p>
            </div>
            <div class="card-back">
                <img class="card-back-img" src="images/bg-card-back.png" alt="">
                <p class="cvc-display">000</p>
            </div>
        </section>
        <section class="card-details">
            <form action="/action_page.php" id="myForm" name="myForm">
                <label for="cardholder-name">Cardholder Name <br></label> 
                <input type="text" id="cardholder-name" class="cardholder-name" name="cardholder-name" placeholder="e.g Jane Appleseed" oninput="inputName()">
                <p id="errorMsg"></p>

                <label for="card-number">Card Number <br></label>
                <input type="text" id="card-number" class="card-number" name="card-number" placeholder="e.g 1234 5678 9123 0000" oninput="inputCardNumber()">
                <p id="card-num-error"></p>
                <div class="flex">
                    <label for="expiry-date" class="expiry-date">Exp. Date (MM/YY) <br></label>
                    <input class="expiry" type="text" name="expiry-date" placeholder="MM" oninput="inputMM()"> <br>
                    <input class="expiry" type="text" name="expiry-date" placeholder="YYYY" oninput="inputYY()">
                    <p id="expiry-error"></p>

                    <label for="cvc" class="cvc">CVC<br></label>
                    <input class="cvc" id="cvc" type="text" name="cvc" placeholder="e.g. 123" oninput="inputCvc()">
                    <p id="error-cvc"></p>
                </div>
                <button id="submit">Confirm</button>
            </form>
            <div class="thank-you" id="thank-you hidden">
                <img src="images/icon-complete.svg" alt="">
                <h2 id="thank-you-header">Thank you!</h2>
                <p>We've added your card details</p>
                <button id="continue">Continue</button>
            </div>
        </section>
    </div>
  <!-- Completed state start -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
